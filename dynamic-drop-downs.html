<div class="category_div" id="category_div">Tax Filing Frequency:
    <select name="category" class="required-entry" id="category" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select filing frequency</option>
        <option value="quarterly">TSPB &#45; Quarterly</option>
        <option value="semi">TSPB &#45; Semi-Monthly</option>

    </select>
</div>

        document.write('<select name="subcategory" id="subcategory"><option value="">Select return period</option></select>')
    </script>
    <noscript>
        <select name="subcategory" id="subcategory" >
            <option value="">Select return period</option>
        </select>
    </noscript>
</div>
